<!DOCTYPE html>
<html>
  <head>
    <title>Budget</title>
  </head>
  <body>
    <script>
      function Animal(name, talk) {
        this.name = name;
        this.talk = talk;
        this.canWalk = true;
        this.canTalk = function() {
          console.log(this.name + " " + this.talk);
        };
      }
      const cat = new Animal("Tigra", "mau mau");
      cat.canTalk();
    </script>
  </body>
</html>
